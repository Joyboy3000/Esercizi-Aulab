<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Blog Cinema</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons (opzionale) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS personalizzato -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">Blog Cinema</a>
    </div>
</nav>

<!-- HERO SECTION -->
<header class="hero d-flex align-items-center justify-content-center text-white">
    <h1>Il Cinema che Amiamo</h1>
</header>

<!-- SEZIONE FILM -->
<section class="container my-5">
    <h2 class="text-center mb-4">I Nostri Film</h2>

    <div class="row">

        <div class="col-md-4 mb-4">
            <div class="card">
                <a href="https://www.rottentomatoes.com" target="_blank">
                    <img src="https://picsum.photos/400/300" class="card-img-top" alt="film">
                </a>
                <div class="card-body">
                    <h5 class="card-title">Drammatico</h5>
                    <p class="card-text">Una storia intensa e coinvolgente.</p>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-4">
            <div class="card">
                <a href="https://www.rottentomatoes.com" target="_blank">
                    <img src="https://picsum.photos/401/300" class="card-img-top" alt="film">
                </a>
                <div class="card-body">
                    <h5 class="card-title">Commedia</h5>
                    <p class="card-text">Risate e leggerezza.</p>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-4">
            <div class="card">
                <a href="https://www.rottentomatoes.com" target="_blank">
                    <img src="https://picsum.photos/402/300" class="card-img-top" alt="film">
                </a>
                <div class="card-body">
                    <h5 class="card-title">Thriller</h5>
                    <p class="card-text">Suspense fino allâ€™ultimo minuto.</p>
                </div>
            </div>
        </div>

    </div>
</section>

<!-- FORM -->
<section class="container my-5">
    <h2 class="text-center mb-4">Lavora con noi</h2>

    <form class="w-50 mx-auto">
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control">
        </div>

        <!-- BOTTONE SENZA REFRESH -->
        <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#thankYouModal">
            Invia
        </button>
    </form>
</section>

<!-- MODAL -->
<div class="modal fade" id="thankYouModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Messaggio</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                Grazie per averci contattato
            </div>
        </div>
    </div>
</div>

<!-- FOOTER -->
<footer class="bg-dark text-white text-center p-4">
    <p>P.IVA: 12345678901</p>
    <p>Blog Cinema di Piero</p>

    <div>
        <i class="bi bi-facebook me-2"></i>
        <i class="bi bi-instagram me-2"></i>
        <i class="bi bi-twitter"></i>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
