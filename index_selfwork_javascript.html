<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Selfwork Variabili JS</title>
</head>
<body>

    <h1>Selfwork JavaScript - Variabili</h1>

    <script>
        // 1️⃣ Dichiarazione delle variabili numeriche
        let num1 = 10;
        let num2 = 20;

        // 2️⃣ Visualizzazione dei valori
        document.write("Il valore di num1 è: " + num1 + "<br>");
        document.write("Il valore di num2 è: " + num2 + "<br><br>");

        // 3️⃣ Dichiarazione variabile stringa
        let stringa = "Ciao JavaScript";

        // 4️⃣ Stampa della stringa
        document.write("Il valore della variabile stringa è: " + stringa + "<br><br>");

        // 5️⃣ Cambio valore della stringa
        stringa = "Ho cambiato valore";

        // 6️⃣ Stampa nuovo valore
        document.write("Il nuovo valore della variabile stringa è: " + stringa + "<br><br>");

        // 7️⃣ Dichiarazione costante
        const PIGRECO = 3.14159265359;

        // 8️⃣ Stampa del valore di PIGRECO
        document.write("Il valore di PIGRECO è: " + PIGRECO + "<br><br>");

        // 9️⃣ Tentativo di modifica della costante (NON FARLO)
        // PIGRECO = 3.14; // ❌ Questo genera un errore
    </script>

</body>
</html>
